<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        window.onload = function(){
            var canvas = document.getElementById('canvas');
            canvas.width = 500;
            canvas.height = 500;
            var context = canvas.getContext('2d');
            // context.arc(300,300,200,0,1.5*Math.PI,true);
            context.lineWidth = 4;
            context.strokeStyle = "#ab45de";
            for (var i = 0;i<10;i++){
                context.beginPath();
                context.arc(50 + i*100,180,40,0,2*Math.PI*(i+1)/10);
                context.closePath();

                context.stroke();

            }
        }
    </script>
</body>
</html>
