<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>标题排版</title>
	<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<h1>标题一<small>小标题</small></h1>
	<h2>标题二<small>小标题</small></h2>
	<h3>标题三<small>小标题</small></h3>
	<h4>标题四<small>小标题</small></h4>
	<h5>标题五<small>小标题</small></h5>
	<h6>标题六<small>小标题</small></h6>
	<span class="h1">标题一</span>
	<span class="h2">标题二</span>
	<span class="h3">标题三</span>
	<span class="h4">标题四</span>
	<span class="h5">标题五</span>
	<span class="h6">标题六</span>
</body>
</html>
