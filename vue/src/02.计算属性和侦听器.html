<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
        姓：<input type="text" v-model="firstName">
        名：<input type="text" v-model="lastName">
        <div>{{fullName}}</div>
        <div>{{count}}</div>
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                firstName:"",
                lastName:"",
                count:0
            },
            methods: {},
            //计算属性
            computed:{
                fullName(){
                    return this.firstName +" "+ this.lastName;
                }
            },
            //侦听器
            watch:{
                fullName(){
                    this.count++;
                }
            }

        })
    </script>
</body>
</html>
