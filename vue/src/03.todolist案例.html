<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
<div id="app">
    <input v-model="submitObj" />
    <button @click="objHandler">提交</button>
    <ul>
        <li v-for="(item,index) of list" :key="index">{{item}}</li>
    </ul>
</div>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            submitObj:'',
            list:[]
        },
        methods: {
            objHandler(){
                //判断是否为空
                if(!this.submitObj) return;
                this.list.push(this.submitObj);
                this.submitObj = ''
            }
        }
    })
</script>
</body>
</html>
