<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <button @click="btnHandler">toggle</button>
        <!-- v-if:进行判断对整个dom模块进行删除 -->
        <!--<div  v-if="show">hello vue</div>-->

        <!-- v-show:进行style的样式的设置：style="display:none" -->
        <!--<div v-show="show"></div>-->

        <ul>
            <li v-for="(item,index) of list" :key="index">{{item}}</li>
        </ul>

    </div>
    <script>
        var vm = new Vue({
            el:"#app",
            data:{
                show:true,
                list:[1,2,3]
            },
            methods:{
                btnHandler(){
                    this.show = !this.show;
                }
            }
        })
    </script>
</body>
</html>
