<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>html的dom事件</title>
	<style type="text/css">
		#div1{
			width:100px;
			height:100px;
			background:green;
			padding:40px;
			color:#ffffff;
		}
		#div2{
			width:100px;
			height:100px;
			background:#1ec5e5;
			padding:40px;
			color:#ffffff;
		}
	</style>
	<script type="text/javascript">
		function myFunction(){
			var x = document.getElementById('fname');
			x.value = x.value.toUpperCase();
		}
		function mOver(obj){
			obj.innerHTML="请不要碰我";
		}
		function mOver1(obj){
			var oImg = document.getElementById('img1');
			oImg.src = "gif/2.gif";
		}
		function mOut(obj){
			obj.innerHTML="欢迎光临";
		}
		function mOut1(obj){
			var oImg = document.getElementById('img1');
			oImg.src = "gif/1.gif";
		}
		function mDown(obj){
			obj.style.background="green";
			obj.innerHTML="请释放鼠标按钮";
		}
		function mUp(obj){
			obj.style.background="#1ec5e5";
			obj.innerHTML="请按下鼠标按钮";
		}
	</script>
</head>
<body>
	<h1 onclick="this.innerHTML='谢谢！'">请点击该文本</h1>
	请输入英文字符<input type="text" id="fname" onchange="myFunction()" />
	<div onmouseover="mOver(this)" onmouseout="mOut(this)" id="div1">欢迎光临</div>
	<div onmousedown="mDown(this)" onmouseup="mUp(this)" id="div2">请点击这里</div>
	<img src="gif/1.gif" onmouseover="mOver1(this)" onmouseout="mOut1(this)" id="img1" />
</body>
</html>
