<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组的元素</title>
	<script type="text/javascript">
		var Arr = new Array();
		Arr[0] = "a";
		Arr[1] = "b";
		Arr[2] = "c";
		//循环遍历数组的内容
		for(x in Arr){
			document.write(Arr[x]+"<br/>");
		}
	</script>
</head>
<body>
	
</body>
</html>
