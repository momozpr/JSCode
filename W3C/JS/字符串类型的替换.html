<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>字符串类型的替换</title>
	<script type="text/javascript">
		window.onload = function(){
			var str = "Visit Microsoft!";
			//两种形式都可以
			document.write(str.replace("Microsoft","test"));
			document.write(str.replace(/Microsoft/,"test"));
		};
	</script>
</head>
<body>
	
</body>
</html>
