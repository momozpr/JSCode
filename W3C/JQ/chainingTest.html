<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="jquery-1.8.3.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$("#btn1").click(function(){
				var img = $('img');
				//链接动作:绕来绕去
				img.slideUp(2000).slideDown(2000);
			});
			

		});
	</script>
</head>
<body>
	<input type="button" id="btn1" value="动画效果" />
	<img src="../gif/1.gif" style="position: absolute;" />
</body>
</html>
