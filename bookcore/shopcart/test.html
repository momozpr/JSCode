<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>表格</title>
    <style type="text/css">
        /* //表格样式table */ 
        table {
            border-collapse: collapse;
        }
        /* //td样式  */
        td {
            border: 1px #666666 solid;
            width: 50px;
            height: 20px;
        }
    </style>
</head>
<body>
     <!--table表格HTML-->
    <table>
        <tr>
            <td>html</td>
            <td>css</td>
            <td>JS</td>
        </tr>
        <tr>
            <td>JQ</td>
            <td>java</td>
            <td>php</td>
        </tr>
        <tr>
            <td>Android</td>
            <td>Swift</td>
            <td>ios</td>
        </tr>
    </table>
</body>
</html>
