<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>全局变量和局部变量</title>
	<script type="text/javascript">
		function square(num){
			// total = num * num;//不设置var关键字，同名局部变量会覆盖全局变量
			var total = num * num;
			return total;
		}
		var total = 50;
		var num = square(20);
		alert(total);
	</script>
</head>
<body>
	
</body>
</html>
