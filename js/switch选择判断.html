<!DOCTYPE html>
<html>
<head>
	<title>switch的使用</title>
	<script type="text/javascript">
		var name = 'abc';
		var sex = '';
		switch(sex){
			case '男':
				alert(name+"先生，你好");
				break;
			case '女':
				alert(name+"小姐，你好");
				break;
			default:
				alert(name+"你好");
		}
	</script>
</head>
<body>
	
</body>
</html>
