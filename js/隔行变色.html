<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>隔行变色</title>
	<script type="text/javascript">
		window.onload = function(){
			var oTag = document.getElementById('tag1');
			var oriColor;
			var oTd = oTag.tBodies[0].rows;
			for(var i=0;i<oTd.length;i++){
				if(i%2){
					oTd[i].style.background = 'green';
				}else{
					oTd[i].style.background = '';
				}
				oTd[i].onmouseover = function(){
					oriColor = this.style.background;
					this.style.background = 'yellow';
				}
				oTd[i].onmouseout = function(){
					this.style.background = oriColor;
				}
			}
			

		};
	</script>
</head>
<body>
	<table border="1px" width="500" id="tag1">
		<thead>
			<td>ID</td>
			<td>姓名</td>
			<td>年龄</td>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>张三</td>
				<td>23</td>
			</tr>
			<tr>
				<td>2</td>
				<td>李四</td>
				<td>24</td>
			</tr>
			<tr>
				<td>3</td>
				<td>王五</td>
				<td>25</td>
			</tr>
			<tr>
				<td>4</td>
				<td>赵六</td>
				<td>26</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
