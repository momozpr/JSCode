<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格搜索</title>
	<script type="text/javascript">
		window.onload = function(){
			var oTag = document.getElementById('tag1');
			var oName = document.getElementById('name');
			var oBtn = document.getElementById('btn');


			oBtn.onclick = function(){
				var oArr = [];
				for(var i=0;i<oTag.tBodies[0].rows.length;i++){
					oArr[i] = oTag.tBodies[0].rows[i];
				}
				oArr.sort(function(tr1,tr2){
					var oTr1 = parseInt(tr1.cells[0].innerHTML);
					var oTr2 = parseInt(tr2.cells[0].innerHTML);

					return oTr1-oTr2;  
				});
				for(var i=0;i<oArr.length;i++){
					oTag.tBodies[0].appendChild(oArr[i]);
				}
			};
		};
	</script>
</head>
