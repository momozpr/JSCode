<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#div1{
			width: 100px;
			height: 100px;
			background: #CCC;
			position: absolute;
		}
	</style>
	<script type="text/javascript">
		document.onkeydown = function(ev){
			var oEvent = ev||event;
			// alert(oEvent.keyCode);//FN没有
			var oDiv = document.getElementById('div1');
			if(oEvent.keyCode == 37){
				oDiv.style.left = oDiv.offsetLeft-10+'px';
			}
			if(oEvent.keyCode == 39){
				oDiv.style.left = oDiv.offsetLeft+10+'px';
			}
		}
	</script>
</head>
<body>
	<div id="div1"></div>
</body>
</html>
