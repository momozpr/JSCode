<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>offsetParent</title>
	<style type="text/css">
		#div1 {width: 200px;height: 200px;background: #CCC;margin: 10px;/* position: relative; */}
		#div2 {width: 100px;height: 100px;background: red;position: absolute;left: 50px;top: 50px;}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			var oDiv2 = document.getElementById('div2');
			//没有设置position:relative,则获取定位的父级为body
			alert(oDiv2.offsetParent);
		}
		
	</script>
</head>
<body>
	<div id="div1">
		<div id="div2"></div>
	</div>
</body>
</html>
