<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>删除表格数据</title>
	<script type="text/javascript">
		window.onload = function(){
			var oTag = document.getElementById('tag1');
			var oName = document.getElementById('name');
			var oAge = document.getElementById('age');
			var oBtn = document.getElementById('btn');
			//由于删除数据后id要继续增长所以将id设置为自增变量就不怕删除后重复
			var id = oTag.tBodies[0].rows.length+1;

			oBtn.onclick = function(){
				var oTr = document.createElement('tr');

				var oTd = document.createElement('td');
				oTd.innerHTML = id++;
				oTr.appendChild(oTd);

				var oTd = document.createElement('td');
				oTd.innerHTML = oName.value;
				oTr.appendChild(oTd);

				var oTd = document.createElement('td');
				oTd.innerHTML = oAge.value;
				oTr.appendChild(oTd);

				var oTd = document.createElement('td');
				oTd.innerHTML = '<a href="javascript:;">删除</a>';
				oTr.appendChild(oTd); 

				oTag.tBodies[0].appendChild(oTr);
				oName.value = '';
				oAge.value = '';

				oTd.getElementsByTagName('a')[0].onclick = function(){
					oTag.tBodies[0].removeChild(this.parentNode.parentNode);
				}
			};
			
			

		};
	</script>
</head>
<body>
	姓名：<input type="text" id="name" />
	年龄：<input type="text" id="age" />
	<input type="button" id="btn" value="添加">
	<table border="1px" width="500" id="tag1">
		<thead>
			<td>ID</td>
			<td>姓名</td>
			<td>年龄</td>
			<td>操作</td>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>张三</td>
				<td>23</td>
				<td></td>
			</tr>
			<tr>
				<td>2</td>
				<td>李四</td>
				<td>24</td>
				<td></td>
			</tr>
			<tr>
				<td>3</td>
				<td>王五</td>
				<td>25</td>
				<td></td>
			</tr>
			<tr>
				<td>4</td>
				<td>赵六</td>
				<td>26</td>
				<td></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
