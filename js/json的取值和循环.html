<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>json取值和循环</title>
	<script type="text/javascript">
		json = {a:'12',b:'5',c:'6'};
		var arr = [12,5,6];
		for(var i = 0;i < arr.length;i++){
			alert("数组第"+i+"个值："+arr[i]);
		}

		for(var i in json){
			alert("数组第"+i+"个值："+json[i]);
		}
	</script>
</head>
<body>

</body>
</html>
