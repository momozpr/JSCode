<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>dom的运动</title>
	<script type="text/javascript">
		
		var timer = null;
		function move(){
			var oDiv = document.getElementById('div1');
			//在所有定时器开始前要取消上一个
			clearInterval(timer);
			timer=setInterval(function(){
				var speed = 1;
				if(oDiv.offsetLeft >= 300){
					clearInterval(timer);
				}else{
					oDiv.style.left = oDiv.offsetLeft+speed+'px';
				}
			},30);
		}
	</script>
</head>
<body>
	<input type="button" id="btn" value="开始运动" onclick="move()">
	<div id="div1" style="width: 200px;height: 200px;background: red;left: 30px;top: 200px;position: absolute;"></div>
</body>
</html>
